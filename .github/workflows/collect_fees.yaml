name: Process and run reports for a fee round

on:
  workflow_dispatch:
    inputs:
      start_time:
        description: 'Start time stamp, fees will be calcualted for the 2 week period following this.  It should be 00:00 GMT on a Thursday that during an Aura voting round.'
        required: true


jobs:
  generate_fees_report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Collect fees
      env:
        ETHNODEURL: ${{ secrets.ETHNODEURL }}
        ARBNODEURL: ${{ secrets.ARBNODEURL }}
        POLYNODEURL: ${{ secrets.POLYNODEURL }}
        BASENODEURL: ${{ secrets.BASENODEURL }}
        GNOSISNODEURL: ${{ secrets.GNOSISNODEURL }}
        GNOSIS_API_KEY: ${{ secrets.GNOSIS_API_KEY }}
        AVALANCHENODEURL: ${{ secrets.AVALANCHENODEURL }}
        POLYZKEVMNODEURL: ${{ secrets.POLYZKEVMNODEURL }}
      run: |
        pwd
        start_time=${{ github.event.inputs.start_time }}
        end_time=$((start_time + 60*60*24*14)) # 2 weeks later
        pip3 install -r requirements.txt
        python3 main.py --ts_now ${{ github.event.inputs.start_time }} --ts_in_the_past ${{ github.event.inputs.end_time }}
    - name: Create PR
      id: cpr
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: "feat: new fees report"
        title: "New Fees Report"
        branch: gha-fees-report
        delete-branch: true
        labels: "Fees-Report"
